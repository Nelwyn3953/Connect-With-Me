<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connet With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            background-image: radial-gradient(circle, #4e002a, #59002f, #1e1e2f);
            overflow: hidden;
            color: white;
            perspective: 1000px;
        }

        .container {
            background-color: rgba(46, 12, 30, 0.9);
            border-radius: 20px;
            border: 2px solid #ff073a;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 7, 58, 0.6);
            animation: fadeInZoom 1.2s ease-out forwards;
            transform: scale(0.9);
        }

        @keyframes fadeInZoom {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .note h2 {
            font-size: 32px;
            color: #ff073a;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 7, 58, 0.7);
        }

        .note p {
            font-size: 18px;
            color: #f5f5f5;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .link-button {
            text-decoration: none;
            background-color: #ff073a;
            color: #1e1e2f;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 2px solid transparent;
            transition: background-color 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 45%;
        }

        .link-button:hover {
            background-color: #ff3b5b;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8);
        }

        .link-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.6s ease, height 0.6s ease;
            border-radius: 50%;
        }

        .link-button:hover:before {
            width: 0;
            height: 0;
        }

        .link-button:active {
            transform: translateY(0);
            background-color: #ff073a;
        }

        /* Futuristic glow animations */
        body:before, body:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff073a, transparent);
            animation: glowLines 2.5s infinite;
        }

        body:after {
            top: 50%;
            left: 0;
        }

        @keyframes glowLines {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Add dynamic dots for a tech feel */
        .dynamic-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }

        .dynamic-dots div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff073a;
            border-radius: 50%;
            animation: moveDots 5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.8);
        }

        .dynamic-dots div:nth-child(1) {
            top: 0;
            left: 50%;
            animation-delay: 0s;
        }

        .dynamic-dots div:nth-child(2) {
            top: 50%;
            left: 100%;
            animation-delay: 1s;
        }

        .dynamic-dots div:nth-child(3) {
            top: 100%;
            left: 50%;
            animation-delay: 2s;
        }

        .dynamic-dots div:nth-child(4) {
            top: 50%;
            left: 0;
            animation-delay: 3s;
        }

        @keyframes moveDots {
            0%, 100% { transform: scale(0.5); }
            50% { transform: scale(1.5); }
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .link-button {
                width: 100%;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note">
            <h2>Grateful for Your Loyalty</h2>
            <p>
             Through this free time, I would like to express our gratitude for your continued use of our Vendo WiFi service. I kindly ask for your support for my Facebook page. Thank you for your ongoing trust.

            </p>
        </div>
        <code>...</code>
        <div class="button-container">
            <a href="https://www.facebook.com/nelwyn.escodo25?mibextid=ZbWKwL" target="_blank" class="link-button">Connet With Me</a>
        </div>
        <code>by Nelwyn Escodo</code>
    </div>

    <!-- Dynamic dots for futuristic effect -->
     
    <div class="dynamic-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
